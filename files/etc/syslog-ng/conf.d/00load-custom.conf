# default logpile
# this will send messages to logpile
destination d_logpile { 
#	file("/var/log/syslog\-ng/$HOST/$YEAR/$MONTH/$FACILITY.$YEAR$MONTH$DAY"
#	file("/var/log/syslog\-ng/$YEAR/$MONTH/$DAY/$HOUR/$HOST.log"
